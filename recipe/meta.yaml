{% set name = "yacron" %}
{% set version = "0.8.0" %}
{% set sha256 = "89d98b7e94b68fdfb0a4e140fe77e3227cad5e12049982d16f2cf403a21fec3d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=3.5
    - pip
    - pytest-runner
    - setuptools_scm
  run:
    - python >=3.5
    - strictyaml >=0.7.2
    - crontab
    - aiohttp
    - raven
    - raven-aiohttp
    - aiosmtplib
    - jinja2

test:
  imports:
    - yacron

about:
  home: https://github.com/gjcarneiro/yacron
  summary: 'A modern Cron replacement that is Docker-friendly'
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mcs07
