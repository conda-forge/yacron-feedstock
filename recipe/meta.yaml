{% set name = "yacron" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 613a5900e4f7a0d4cda5062b0d95016545f79e664c71806e7633ca2d40014bbc

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  number: 0
  entry_points:
    - yacron = yacron.__main__:main

requirements:
  host:
    - python >=3.5
    - pip
    - pytest-runner
    - setuptools_scm
  run:
    - python >=3.5
    - strictyaml >=0.7.2
    - crontab
    - aiohttp
    - sentry-sdk
    - aiosmtplib
    - jinja2

test:
  imports:
    - yacron
  commands:
    - yacron --version

about:
  home: https://github.com/gjcarneiro/yacron
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A modern Cron replacement that is Docker-friendly'
  dev_url: https://github.com/gjcarneiro/yacron

extra:
  recipe-maintainers:
    - mcs07
