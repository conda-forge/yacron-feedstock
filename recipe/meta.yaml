{% set name = "yacron" %}
{% set version = "0.10.0" %}
{% set sha256 = "613a5900e4f7a0d4cda5062b0d95016545f79e664c71806e7633ca2d40014bbc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python >=3.5
    - pip
    - pytest-runner
    - setuptools_scm
  run:
    - python >=3.5
    - strictyaml >=0.7.2
    - crontab
    - aiohttp
    - sentry-sdk
    - aiosmtplib
    - jinja2

test:
  imports:
    - yacron

about:
  home: https://github.com/gjcarneiro/yacron
  summary: 'A modern Cron replacement that is Docker-friendly'
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mcs07
